version: '2'
services:
  webapp:
    container_name: fablab
    image: fablab/rpi_webapp:1
    environment:
      - HTTP_PROXY=
      - MODE=PROD
    ports:
      - "80:3000"
    depends_on:
      - mongodb
    links:
      - mongodb:mongodb
  mongodb:
    container_name: mongo
    image: fablab/rpi_mongo:1
    ports:
      - "27017:27017"
    volumes:
      - ../mongodb_image/db:/data/db
