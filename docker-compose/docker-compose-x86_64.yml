version: '2'
services:
  webapp:
    container_name: fablab
    image: ensimag/fablab_project:1
    ports:
      - "80:3000"
    depends_on:
      - mongodb
    links:
      - mongodb:mongodb
  mongodb:
    container_name: mongoDB
    image: ensimag/mongo:1
    ports:
      - "27017:27017"
    volumes:
      - ../mongodb_image/db:/data/db
